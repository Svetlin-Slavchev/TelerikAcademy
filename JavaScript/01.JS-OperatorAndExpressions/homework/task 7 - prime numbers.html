    <!--Write an expression that checks if given positive integer number n (n ≤ 100) is prime. E.g. 37 is prime.-->
    <script>
        //for (var i = 0; i < 100; i++) {
        //    jsConsole.writeLine(i + "-->" + isPrime(i));
        //}

        var num = 26;
        var num2 = 37;
        jsConsole.writeLine(num + "-->" + isPrime(num));
        jsConsole.writeLine(num2 + "-->" + isPrime(num2));

        function isPrime(num) {
            if (num < 2) return false;
            for (var i = 2; i < num; i++) {
                if (num % i == 0)
                    return false;
            }
            return true;
        }
    </script>
