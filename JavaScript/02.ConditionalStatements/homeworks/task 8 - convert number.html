<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <style>
        #number {
            border: 1px solid black;
            padding: 5px 15px;
            background-color: black;
            color: white;
            font-family: Consolas;
            margin-bottom: 5px;
        }

        a {
            color: black;
            border: 1px solid black;
            padding: 5px 15px;
            text-decoration: none;
            display: inline-block;
            margin: 15px 0;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
</head>
<body>
    <label for="dig">Text: </label>
    <input type="text" id="dig" />
    <br />
    <a href="#" onclick="convertNumber()">Go!</a>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write a script that converts a number in the range [0...999] to a text corresponding to its English pronunciation. Examples:
    0  "Zero"
    273  "Two hundred seventy three"
    400  "Four hundred"
    501  "Five hundred and one"
    711  "Seven hundred and eleven"-->
    <script>
        function convertNumber() {
            var input = jsConsole.readInteger("#dig");
            var result = "";

            // if number is negative
            if (input < 0) {
                input = input * (-1);
            }
            if (input > 999) {
                jsConsole.writeLine("Enter a number between 0 and 999!");
            }

            if (input >= 0 && input <= 19) {
                GetDigits(input);
                jsConsole.writeLine(result);
            }
            else if (input > 19 && input <= 99) {
                var firstDigit = GetTens(input);
                var secondDigit = GetDigits(input);
                if (secondDigit == "zero") {
                    jsConsole.writeLine(firstDigit);
                }
                else {
                    jsConsole.writeLine(firstDigit + " " + secondDigit);
                }
            }
            else if (input > 99 && input <= 999) {
                var firstDigit = GetHundreads(input);
                var secondDigit = GetTens(input);
                var thirtDigit = GetDigits(input);
                if (thirtDigit == "zero") {
                    if (secondDigit == "") {
                        jsConsole.writeLine(firstDigit);
                    }
                    else {
                        jsConsole.writeLine(firstDigit + " and " + secondDigit);
                    }
                    
                }
                else {
                    jsConsole.writeLine(firstDigit + " and " + secondDigit + " " + thirtDigit);
                }
            }

            function GetDigits(digits) {
                digits = digits % 10;
                switch (digits) {
                    case 0: result = "zero"; break;
                    case 1: result = "one"; break;
                    case 2: result = "two"; break;
                    case 3: result = "three"; break;
                    case 4: result = "four"; break;
                    case 5: result = "five"; break;
                    case 6: result = "six"; break;
                    case 7: result = "seven"; break;
                    case 8: result = "eight"; break;
                    case 9: result = "nine"; break;
                    case 10: result = "ten"; break;
                    case 11: result = "eleven"; break;
                    case 12: result = "twelve"; break;
                    case 13: result = "thirteen"; break;
                    case 14: result = "fourteen"; break;
                    case 15: result = "fifteen"; break;
                    case 16: result = "sixteen"; break;
                    case 17: result = "seventeen"; break;
                    case 18: result = "eighteen"; break;
                    case 19: result = "nineteen"; break;
                    default:
                }
                return result;
            }

            function GetTens(digits) {
                digits = Math.floor(digits / 10);
                if (digits >= 10) {
                    digits = digits % 10;
                }
                switch (digits) {
                    case 0: result = ""; break;
                    case 2: result = "twenty"; break;
                    case 3: result = "thirty"; break;
                    case 4: result = "fourty"; break;
                    case 5: result = "fifty"; break;
                    case 6: result = "sixty"; break;
                    case 7: result = "seventy"; break;
                    case 8: result = "eighty"; break;
                    case 9: result = "ninety"; break;
                    default:
                }
                return result;
            }

            function GetHundreads(digits) {
                digits = Math.floor(digits / 100);
                switch (digits) {
                    case 1: result = "one hundread"; break;
                    case 2: result = "two hundread"; break;
                    case 3: result = "three hundread"; break;
                    case 4: result = "four hundread"; break;
                    case 5: result = "five hundread"; break;
                    case 6: result = "siv hundread"; break;
                    case 7: result = "seven hundread"; break;
                    case 8: result = "eight hundread"; break;
                    case 9: result = "nine hundread"; break;
                    default:
                }
                return result;
            }
        }
    </script>
</body>
</html>
