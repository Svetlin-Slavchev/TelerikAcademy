<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Sort 3 real values in descending order using nested if statements.-->
    <script>
        var num1 = 4;
        var num2 = 5;
        var num3 = -4;

        if (num1 > num2) {

            if (num1 > num3) {

                if (num2 > num3) {
                    // 1 2 3
                    jsConsole.write(num1 + " " + num2 + " " + num3);
                }
                else {
                    // 1 3 2
                    jsConsole.write(num1 + " " + num3 + " " + num2);
                }
            }
            else {
                // 3 1 2
                jsConsole.write(num3 + " " + num1 + " " + num2);
            }
        }
        else {
            if (num2 > num3) {

                if (num1 > num3) {
                    // 2 1 3
                    jsConsole.write(num2 + " " + num1 + " " + num3);
                }
                else {
                    // 2 3 1
                    jsConsole.write(num2 + " " + num3 + " " + num1);
                }  
            }
            else {
                // 3 2 1
                jsConsole.write(num3 + " " + num2 + " " + num1);
            }
        }
    </script>
</body>
</html>
