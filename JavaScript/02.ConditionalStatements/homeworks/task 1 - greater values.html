<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write an if statement that examines two integer variables and exchanges their values
         if the first one is greater than the second one.-->
    <script>
        var first = 10;
        var second = 5;

        jsConsole.writeLine(first);
        jsConsole.writeLine(second);

        if (first > second) {
            var temp = first;
            first = second;
            second = temp;
        }

        jsConsole.writeLine("Exchanged:");
        jsConsole.writeLine(first);
        jsConsole.writeLine(second);
    </script>
</body>
</html>
