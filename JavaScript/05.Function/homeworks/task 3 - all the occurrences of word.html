<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write a function that finds all the occurrences of word in a text
    The search can case sensitive or case insensitive
    Use function overloading.-->
    <script>
        var text = "ala bala portokala ala bala jm";
        // first way result
        var result = countOccurrences(text, "bala");
        jsConsole.writeLine(result);

        // second way result
        var arr = text.split(" ");
        var result2 = countOccurencesTwo(arr, "bala");
        jsConsole.writeLine(result2);

        // first way
        function countOccurrences(text, word) {

            var count = 0;

            var index = text.indexOf(word);
            count++;
            while (true) {
                index = text.indexOf(word, index + 1);
                if (index == -1) {
                    break;
                }
                count++;
            }

            return count;
        }

        //second way
        function countOccurencesTwo(arr, word) {

            var count = 0;
            for (var i in arr) {

                if (arr[i].toLowerCase() == word.toLowerCase()) {
                    count++;
                }
            }

            return count;
        }
    </script>
</body>
</html>
