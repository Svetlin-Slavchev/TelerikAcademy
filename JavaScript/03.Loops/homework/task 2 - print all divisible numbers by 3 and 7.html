<!DOCTYPE html>

<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time-->
    <script>
        var n = 500;
        for (var i = 1; i < n; i++) {
            if ((i % 3 == 0) && (i % 7 == 0)) {
                jsConsole.writeLine(i);
            }
        }
    </script>
</body>
