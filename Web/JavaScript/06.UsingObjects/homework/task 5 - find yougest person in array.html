<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write a function that finds the youngest person in a given array of persons and prints his/hers full name
    Each person have properties firstname, lastname and age, as shown:-->
    <script>
        var persons = [
        { firstname: "Gosho", lastname: "Petrov", age: 32 },
        { firstname: "Bay", lastname: "Ivan", age: 81 }];

        function youngerPerson(arr) {

            var younger = 100;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].age < younger) {
                    younger = arr[i];
                }
            }

            return younger;
        }

        var younger = youngerPerson(persons);
        jsConsole.writeLine(younger.firstname + " " + younger.lastname);
    </script>
</body>
