<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write a function that checks if the element at given position in given array 
    of integers is bigger than its two neighbors (when such exist).-->
    <script>
        var arr = [2, 4, 6, 0, 7, -3];
        biggerThanNeighbors(arr);

        function biggerThanNeighbors(arr) {

            for (var i = 1; i < arr.length - 1; i++) {

                if ((arr[i] > arr[i - 1]) && (arr[i] > arr[i + 1])) {
                    jsConsole.writeLine("Element on position " + i + " is bigger than its two neighbors!");
                }
            }
        }
    </script>
</body>
