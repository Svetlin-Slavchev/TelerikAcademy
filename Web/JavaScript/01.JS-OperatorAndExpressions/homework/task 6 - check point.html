<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write an expression that checks if given print (x,  y) is within a circle K(O, 5).-->
    <script>
        var x = 0;
        var y = -10;

        //first way
        var bool = ((x <= 5 && x >= -5) && (y <= 5 && y >= -5));
        jsConsole.writeLine(bool ? "The point is in the circle." : "The point is NOT in the circle.");

        //second  way
        if ((x <= 5 && x >= -5) && (y <= 5 && y >= -5)) {
            jsConsole.writeLine("The point is in the circle.");
        }
        else {
            jsConsole.writeLine("The point is NOT in the circle.");
        }
    </script>
