<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) 
    and out of the rectangle R(top=1, left=-1, width=6, height=2).-->
    <script>
        var x = 2;
        var y = 3;

        // circle
        var centerCircleX = 1;
        var centerCircleY = 1;
        var radius = 3;

        // rectangle
        var rectangleLeftX = 1;
        var rectangleTopY = -1;
        var rectangleRightX = 7;
        var rectangleTopY = -3;

        // circle result
        var resultX = (x - centerCircleX)
                 * (x - centerCircleX);
        var resultY = (y - centerCircleY)
             * (y - centerCircleY);
        var endResult = resultX + resultY;
        // check if point is within a circle
        var resultCircle = (endResult < radius * radius);
        jsConsole.writeLine("Is in a circle? -->" + resultCircle);

        // check if point in out or rectangle
        var resultRectangle = (x < rectangleLeftX) || (x > rectangleRightX)
            || (y > rectangleTopY) || (y < rectangleTopY);
        jsConsole.writeLine("Is out of rectangle? -->" + resultRectangle);

        // last check
        var LastResult = (resultCircle && resultRectangle);
        jsConsole.writeLine("Last result -->" + LastResult);
    </script>
</body>
</html>
