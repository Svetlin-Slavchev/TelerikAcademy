    <!--Write a script that shows the sign (+ or -) of the product of three real numbers without calculating it. 
    Use a sequence of if statements.-->
    <script>
        var num1 = 5;
        var num2 = -5;
        var num3 = -2;

        if (num1 > 0) {

            if (num2 > 0) {

                if (num3 > 0) {
                    // +++
                    jsConsole.writeLine("+");
                }
                else {
                    // ++-
                    jsConsole.writeLine("-");
                }
            }
            else {

                if (num3 > 0) {
                    // +-+
                    jsConsole.writeLine("-");
                }
                else {
                    // +--
                    jsConsole.writeLine("+");
                }
            }
        }
        else {

            if (num2 > 0) {

                if (num3 > 0) {
                    // -++
                    jsConsole.writeLine("-");
                }
                else {
                    // -+-
                    jsConsole.writeLine("+");
                }
            }
            else {

                if (num3 > 0) {
                    // --+
                    jsConsole.writeLine("+");
                }
                else {
                    // ---
                    jsConsole.writeLine("-");
                }
            }
        }
    </script>
