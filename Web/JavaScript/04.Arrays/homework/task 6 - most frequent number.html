<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <!--Write a program that finds the most frequent number in an array.
         Example: {4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3}  4 (5 times).-->
    <script>
        var arr = [4, 1, 1, 4, 2, 3, 4, 4, 1, 2, 4, 9, 3];

        var count = 0;
        var sb = "";
        var uniqElements = new Array;
        // bool variable for checking unique number and white write it on the console
        var repeatNumbers = false;

        for (var i = 0; i < arr.length; i++) {
            for (var j = 0; j < arr.length; j++) {
                if (arr[i] == arr[j] && (uniqElements.indexOf(arr[i]) == -1)) {
                    count++;
                    uniqElements.push(arr[i]);
                    repeatNumbers = false;
                }
                else if (arr[i] == arr[j]) {
                    count++;
                }
            }

            if ((uniqElements.indexOf(arr[i]) != -1) && repeatNumbers == false) {
                jsConsole.writeLine("Element " + arr[i] + " --> " + count + " times!");
                count = 0;
                repeatNumbers = true;
            }
            else {
                count = 0;
            }
        }
    </script>
</body>
</html>
