<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>my homework</title>
    <link rel="stylesheet" href="Styles.css" />
</head>
<body>
    <form method="post" action="....">
        <table border="1">
            <tfoot id="tfoot">
                <tr>
                    <td colspan="4" id="button">
                        <input type="submit" value="submit" />
                        <input type="reset" value="clear this form" />
                    </td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>
                        <label for="ln">Last name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="ln" placeholder="last name" name="LastName" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="fn">First name</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="fn" placeholder="first name" name="FirstName" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ad">Address</label>
                    </td>
                    <td colspan="3">
                        <textarea id="ad" placeholder="input address" name="Address" required="required"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="st">City</label>
                    </td>
                    <td>
                        <input type="text" id="st" placeholder="city" name="City" required="required" />
                    </td>
                    <td>
                        <label for="ste">State</label>
                    </td>
                    <td>
                        <input type="text" id="ste" placeholder="state" name="State" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ct">Country</label>
                    </td>
                    <td colspan="3">
                        <select name="Country" id="ct" >
                            <option value="Value 1" selected="selected">
                                Bulgaria
                            </option>
                            <option value="Value 2">Romania</option>
                            <option value="Value 3">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="ph">Phone(contry code, area code, number)</label>
                    </td>
                    <td colspan="3">
                        <span>(+</span>
                        <input type="text" id="ph" placeholder="359" name="Phone" pattern="[0-9]{3}" required="required" />
                        <span>)</span>
                        <input type="text" id="ph" placeholder="88" name="Phone" pattern="[0-9]{2}" required="required" />
                        <span>-</span>
                        <input type="text" id="ph" placeholder="0000000" name="Phone" pattern="[0-9]{7}" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="m">E-mail</label>
                    </td>
                    <td colspan="3">
                        <input type="text" id="m" placeholder="enter e-mail" pattern="[a-zA-Z0-9_]{3,}@[a-zA-Z0-9_]{3,}.[a-zA-Z0-9_]{2,4}" 
                               name="E-mail" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="bd">Birth date</label>
                    </td>
                    <td colspan="3">
                        <label for="bd">Mount</label>
                        <input type="text" id="bd" placeholder="01" pattern="[0-9]{2}" name="BirthDate" required="required" />
                        <label for="bd">Day</label>
                        <input type="text" id="bd" placeholder="01" pattern="[0-9]{2}" name="BirthDate" required="required" />
                        <label for="bd">Year</label>
                        <input type="text" id="bd" placeholder="1901" pattern="[0-9]{4}" name="BirthDate" required="required" />
                    </td>
                </tr>
                <tr>
                    <td>
                       <span>Gender</span>
                    </td>
                    <td colspan="3">
                        <select name="gender">
                            <option value="Value 1" selected="selected">
                                Male
                            </option>
                            <option value="Value 2">Female</option>
                            <option value="Value 3">Other</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span>Starting date</span>
                    </td>
                    <td colspan="3">
                        <input type="radio" id="sp" name="Starting date" value=""/>
                        <label for="sp">Spring 2006</label>
                        <input type="radio" id="sm" name="Starting date" value="" />
                        <label for="sm">Summer 2006</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="cq">Comments/Questions</label>
                    </td>
                    <td colspan="3">
                        <textarea id="cq" placeholder="please, send more nformation" name="Comments" required="required"></textarea>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
